<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Critical CSS inlined for immediate rendering -->
    <style>
        .wrapper,
        body {
            background-color: #000
        }

        .hero__button,
        .hero__title,
        .subtitle__highlight {
            font-weight: 700
        }

        .hero__person,
        .hero__person-img,
        .mobile {
            position: relative
        }

        body {
            color: #fff
        }

        .container {
            max-width: 1160px;
            margin: 0 auto
        }

        .wrapper {
            padding-top: 10px
        }

        .header {
            margin: 0 10px 10px
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            backdrop-filter: blur(100px);
            border: 1px solid #fff;
            border-radius: 10px
        }

        .header__contact,
        .header__date-info {
            display: flex;
            flex-direction: column
        }

        .header__date-info {
            justify-content: center
        }

        .header__contact-icon,
        .header__date-label {
            font-size: 12px;
            margin-bottom: 8px
        }

        .header__date-label {
            text-align: center
        }

        .header__contact-icon {
            text-align: end
        }

        .header__date-value,
        .header__phone {
            font-weight: 700;
            font-size: 20px;
            color: #fcca4c
        }

        .header__phone {
            text-decoration: none
        }

        .header__logo {
            display: flex
        }

        .hero {
            margin: 0 10px
        }

        .hero-container {
            display: flex;
            gap: 60px;
            align-items: end
        }

        .hero__content {
            display: flex;
            flex-direction: column;
            align-items: start
        }

        .hero__title {
            font-size: 56px;
            line-height: 150%;
            margin-bottom: 8px
        }

        .hero__highlight {
            background: url("../images/hero-highlight.avif") 0 0/contain no-repeat;
            font-style: italic;
            padding: 5px 10px 13px 5px
        }

        .hero__subtitle {
            font-size: 32px;
            line-height: 150%;
            margin-bottom: 35px
        }

        .hero__button {
            background: #fcca4c;
            color: #000;
            padding: 43px;
            width: 100%;
            max-width: 380px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-size: 24px;
            letter-spacing: 10%
        }

        .mobile {
            display: none;
            margin: -55px auto 0;
            z-index: 3
        }

        .hero__person-img {
            width: 100%;
            max-width: 444px;
            z-index: 2
        }

        .lazy-bg {
            background-image: none !important
        }

        @media screen and (max-width:568px) {
            .header__logo {
                display: none
            }

            .header__date-value,
            .header__phone {
                font-size: 18px
            }

            .header__contact-icon,
            .header__date-label {
                margin-bottom: 4px
            }
        }

        @media screen and (max-width:950px) {
            .hero-container {
                gap: 30px
            }

            .hero__title {
                font-size: 40px
            }

            .hero__subtitle {
                font-size: 24px;
                margin-bottom: 20px
            }

            .hero__button {
                padding: 30px;
                font-size: 20px;
                max-width: 300px
            }

            .hero__person-img {
                max-width: 350px
            }
        }

        @media screen and (max-width:600px) {
            .desctop {
                display: none
            }

            .mobile {
                display: block
            }

            .header {
                margin-bottom: 40px
            }

            .hero-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: 0
            }

            .hero__content {
                align-items: center
            }

            .hero__title {
                font-size: 32px
            }

            .hero__subtitle {
                font-size: 20px;
                margin-bottom: 0
            }

            .hero__button {
                padding: 25px;
                font-size: 18px;
                max-width: 280px
            }

            .hero__person-img {
                max-width: 300px;
                margin-top: 20px
            }
        }

        @media screen and (max-width:350px) {

            .header__date-value,
            .header__phone {
                font-size: 14px
            }

            .hero__title {
                font-size: 28px
            }

            .header__contact-icon,
            .header__date-label {
                margin-bottom: 4px;
                font-size: 10px
            }

            .hero__highlight {
                padding: 6px 15px 6px 6px;
                width: 100%
            }
        }
    </style>

    <!-- Preload most critical image -->
    <link rel="preload" as="image" href="/images/main-person-desctop.avif" type="image/avif">
    <link rel="preload" href="./styles/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="./styles/main.css">
    </noscript>
</head>

<body>
    <div class="wrapper lazy-bg" data-bg="./images/desctop-main.avif" data-bg-mobile="./images/main-person-mobile.avif">
        <header class="header">
            <div class="container header-container">
                <div class="header__date-info">
                    <span class="header__date-label">Тренинг куни: </span>
                    <h2 class="header__date-value">23-24 август</h2>
                </div>
                <img class="header__logo"
                    src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjQwIiB2aWV3Qm94PSIwIDAgMTAwIDQwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iNDAiIGZpbGw9IiNmY2NhNGMiLz48dGV4dCB4PSI1MCIgeT0iMjQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzAwMCI+TE9HTzwvdGV4dD48L3N2Zz4="
                    alt="Logo" data-src="./images/header-logo.avif">
                <div class="header__contact">
                    <span class="header__contact-icon">
                        <svg width="6" height="6" viewBox="0 0 6 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="3" cy="3" r="3" fill="#31C93F" />
                        </svg>
                        Қўнғироқ қилинг
                    </span>
                    <a class="header__phone" href="tel:+998 95-852-22-11">+998 95-852-22-11</a>
                </div>
            </div>
        </header>

        <section class="hero">
            <div class="container hero-container">
                <div class="hero__content">
                    <h1 class="hero__title">
                        КАЙДЗЕН ОРҚАЛИ <br />
                        <span class="hero__highlight">ТИЗИМЛАШТИРИШ</span>
                    </h1>
                    <p class="hero__subtitle">
                        Бизнесингизни <span class="subtitle__highlight">тизимга</span> солинг, <br />
                        <span class="subtitle__highlight">ходимларингиз</span> мотивациясини <br />
                        оширинг ва фойдани <span class="subtitle__highlight">+20%га кўтаринг</span>
                    </p>
                    <button class="desctop hero__button">БОҒЛАНИШ</button>
                </div>

                <div class="hero__person">
                    <img class="hero__person-img" decoding="async" src="./images/main-person-desctop.avif"
                        alt="Мухамедов Абдулазиз" width="444" loading="eager">
                    <button class="mobile hero__button">БОҒЛАНИШ</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Lazy load background images and other assets -->
    <script>
        // Immediate DOM content loading
        document.addEventListener('DOMContentLoaded', function () {
            // Lazy load background images
            const wrapper = document.querySelector('.wrapper');
            const isMobile = window.innerWidth <= 600;

            requestAnimationFrame(() => {
                if (isMobile) {
                    wrapper.style.backgroundImage = 'url("./images/main-person-mobile.avif")';
                } else {
                    wrapper.style.backgroundImage = 'url("./images/desctop-main.avif")';
                }
                wrapper.style.backgroundPosition = 'center';
                wrapper.style.backgroundSize = 'cover';
                wrapper.style.backgroundRepeat = 'no-repeat';
                wrapper.classList.remove('lazy-bg');
            });

            // Lazy load header logo
            const logo = document.querySelector('.header__logo');
            setTimeout(() => {
                if (logo.dataset.src) {
                    logo.src = logo.dataset.src;
                    logo.removeAttribute('data-src');
                }
            }, 100);
        });

        // Optimize font loading
        if ('fonts' in document) {
            document.fonts.ready.then(() => {
                document.body.classList.add('fonts-loaded');
            });
        }

        // Preload next critical resources
        setTimeout(() => {
            const link1 = document.createElement('link');
            link1.rel = 'preload';
            link1.as = 'image';
            link1.href = './images/hero-highlight.avif';
            document.head.appendChild(link1);

            const link2 = document.createElement('link');
            link2.rel = 'preload';
            link2.as = 'image';
            link2.href = './images/hero-button-back-ground.avif';
            document.head.appendChild(link2);
        }, 200);
    </script>
</body>

</html>
